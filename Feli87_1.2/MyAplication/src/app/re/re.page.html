<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Registro</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contrase単a</ion-label>
            <ion-input formControlName="contrase単a" type="password" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Confirmar contrase単a</ion-label>
            <ion-input formControlName="confirmacionContrase単a" type="password"></ion-input>
          </ion-item>
          <br>
          <ion-button (click)="guardar()">Registrarse
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
</ion-content>
